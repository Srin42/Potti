<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(135deg,#0b1d51,#1e90ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CARD */

.card{
  width:420px;
  background:#ffd84d;
  border-radius:22px;
  padding:4px;
  box-shadow:0 25px 70px rgba(0,0,0,.35);
}

.inner{
  background:#ffffff;
  border-radius:18px;
  padding:18px;
  color:#0b1d51;
}

/* HEADER */

.header{
  display:flex;
  justify-content:space-between;
  font-weight:700;
}

.type{
  font-size:12px;
  background:#1e3cff;
  color:white;
  padding:4px 10px;
  border-radius:999px;
}

/* HP */

.hpwrap{
  background:#ddd;
  border-radius:999px;
  height:14px;
  margin:10px 0;
  overflow:hidden;
}

.hpbar{
  background:linear-gradient(90deg,#00e676,#aeea00);
  height:100%;
  width:100%;
  border-radius:999px;
  transition:.5s;
}

/* TEXT */

#qcount{font-size:12px;opacity:.8}
#question{font-size:18px;font-weight:700;margin-bottom:10px}
#msg{margin-top:8px;font-weight:600;color:#1e3cff}
#attack{font-size:13px;font-weight:700;height:18px}

/* BUTTONS */

button{
  width:100%;
  margin:7px 0;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#eef2ff;
  cursor:pointer;
  font-weight:600;
}

.correctGlow{ background:#c8ffd1 !important; }

#nextBtn{
  display:none;
  background:#1e3cff;
  color:white;
}

/* MUSIC */

.music-box{
  position:fixed;
  top:18px;
  right:18px;
  background:white;
  padding:12px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  width:220px;
}

.music-note{
  font-size:12px;
  margin-bottom:6px;
  color:#1e3cff;
  font-weight:600;
}

.music-row{
  display:flex;
  gap:10px;
  align-items:center;
}

.music-play{
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  background:#1e3cff;
  color:white;
}

/* FINAL IMAGE */

.final-photo{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}

/* PARTICLES */

.magic{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.9;
}

/* SAKURA */

.petal{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:petalFall linear forwards;
}

@keyframes petalFall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:.6;
  }
}

/* BUBBLES */

.bubble{
  position:fixed;
  bottom:-40px;
  width:16px;
  height:16px;
  border-radius:50%;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(2px);
  animation:bubbleUp linear forwards;
}

@keyframes bubbleUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}
</style>
</head>
